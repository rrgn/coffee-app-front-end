<div class="row">
  <div class="col-md-12">
  <h3 class="text-center">Please enter your shipping information</h3>
  <form id="delivery-form">
  <fieldset class="form-group">
    <label for="formGroupExampleInput">Full Name</label>
    <input type="text" class="form-control"  placeholder="Full Name">
  </fieldset>
  <fieldset class="form-group">
    <label for="formGroupExampleInput2">Address Line 1</label>
    <input type="text" class="form-control"  placeholder="Address Line 1">
  </fieldset>
  <fieldset class="form-group">
    <label for="formGroupExampleInput2">Address Line 2</label>
    <input type="text" class="form-control"  placeholder="Address Line 2">
  </fieldset>
  <fieldset class="form-group">
    <label for="formGroupExampleInput2">City</label>
    <input type="text" class="form-control" placeholder="City">
  </fieldset>
  <fieldset class="form-group">
    <label for="formGroupExampleInput2">State</label>
    <input type="text" class="form-control" placeholder="State">
  </fieldset>
  <fieldset class="form-group">
    <label for="formGroupExampleInput2">Zip Code</label>
    <input type="text" class="form-control"  placeholder="Zip Code">
  </fieldset>
  <fieldset class="form-group">
    <label for="formGroupExampleInput2">Delivery Date</label>
    <input type="text" class="form-control" placeholder="Delivery Date">
  </fieldset>
  <button class="btn">Submit</button>
</form>
  </div>

</div>

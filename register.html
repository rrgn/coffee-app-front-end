<div class="row" id="register-row">
  <div class="col-md-12">
    <div id="register">
      <h1 class="text-center">Register</h1>
      <hr>
      <form id="register-form">
        <div class="form-group">
          <label for="exampleInputUsername1">Username</label>
          <input class="form-control" id="exampleInputUsername1" placeholder="Username" ng-model="username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
        </div>
        <button type="submit" class="btn" ng-click="submitUser()">Register</button>
      </form>
    </div>
  </div>
</div>
